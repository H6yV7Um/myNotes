<h2>二. js判断浏览器类型以执行不同的行为</h2>
<p>
	根据浏览器的navigator.userAgent属性来判断
</p>
<p>
	如 fireFox的该属性是 : "Mozilla/5.0 (Windows NT 10.0; WOW64; rv:45.0) Gecko/20100101 Firefox/45.0"
</p>
<div class="daima">
	<script type="syntaxhighlighter" class="brush: csharp;">
	//判断浏览器执行不同的js语句
	var isMoz=navigator.userAgent.toLowerCase().indexOf('firefox');
	var isChrome=navigator.userAgent.toLowerCase().indexOf('chrome');
	var isOpera=navigator.userAgent.toLowerCase().indexOf('opera');
	var isIE=navigator.userAgent.toLowerCase().indexOf('msie');	
	</script>
</div>
