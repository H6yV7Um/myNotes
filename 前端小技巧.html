# 前端小技巧

### 1. 连接2个数组

```
 	var arr1 = [1, 2 , 3],
        arr2 = [4, 5, 6];
    Array.prototype.push.apply(arr1, arr2);
    
    console.log(arr1);//输出[1, 2, 3, 4, 5, 6]

```
输出结果为[1, 2, 3, 4, 5, 6]。这是一个非常实用的小技巧，由于apply第二个参数为数组形式，所以我们可以把push方法“借”过来，从而实现两个数组的连接。
